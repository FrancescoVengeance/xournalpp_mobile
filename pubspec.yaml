name: xournalpp_mobile
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.3.2 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6

  file_picker: ^8.0.0+1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter_icons:
  android: true
  image_path: "assets/xournalpp.png"
  image_path_ios: "assets/xournalpp-solid.png"
  image_path_android: "assets/xournalpp-adaptive.png"
  adaptive_icon_background: "#673ab7"
  adaptive_icon_foreground: "assets/xournalpp-android.png"

flutter:
  uses-material-design: true
  assets:
    - assets/
