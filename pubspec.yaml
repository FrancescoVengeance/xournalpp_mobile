name: xournalpp
description: A port of the main features of Xournal++ to various Flutter platforms like Android, iOS and the Web.

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  file_picker_cross: ^3.0.2
  intl: ^0.16.1
  zoom_widget: ^0.1.3
  archive: ^2.0.13
  xml: ^4.3.0
  url_launcher: ^5.5.0
  transparent_image: any
  catcher: ^0.3.15

dev_dependencies:
  flutter_test:
    sdk:
      flutter
  flutter_launcher_icons: "^0.7.3"

flutter_icons:
   android: true
   ios: true
   image_path: "assets/xournalpp.png"
   adaptive_icon_background: "#673ab7"
   adaptive_icon_foreground: "assets/xournalpp.png"

flutter:
  uses-material-design: true
  assets:
    - assets/

flutter_intl:
  enabled: true
